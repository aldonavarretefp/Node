<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <meta name="google-signin-client_id" content="246965811337-fa62r8ndm2ngromfhqi3d7c3ac93ff1l.apps.googleusercontent.com">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-sm">
                <h1 class="display-1">Google </h1>
            </div>
            <div class="col-lg-3 col -sm d-flex justify-content-center align-items-center">
                <div class="g-signin2" style="width: 200px; height: 50px;" data-onsuccess="onSignIn"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 d-flex justify-content-lg-end justify-content-md-center justify-content-sm-center ">
                <button onclick="signOut();" type="button" class="btn btn-outline-primary ml-auto">Sign Out</button>
            </div>

        </div>
    </div>




    <script>
        var url = ( window.location.hostname.includes("localhost") )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://rest-server-aldo.herokuapp.com/api/auth/google';


        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            var id_token = googleUser.getAuthResponse().id_token;
            const data = {id_token};
            //Peticion post desde el frontend
                fetch(url,{
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(data)
                            }
                    )
                    .then(response=>response.json())
                    .then(data=>console.log("SERVER RESPONSE: \n",data))
                    .catch(console.log);

        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }



    </script>

</body>
</html>
