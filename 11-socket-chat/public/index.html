<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <meta name="google-signin-client_id" content="246965811337-fa62r8ndm2ngromfhqi3d7c3ac93ff1l.apps.googleusercontent.com">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-sm">
                <h1 class="display-5">Google </h1>
            </div>
            <div class="col-lg-3 col -sm d-flex justify-content-center align-items-center">
                <div class="g-signin2" style="width: 200px; height: 50px;" data-onsuccess="onSignIn"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12 d-flex justify-content-lg-end justify-content-md-center justify-content-sm-center ">
                <button onclick="signOut();" type="button" class="btn btn-outline-primary ml-auto">Sign Out</button>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-4 ">
                <h1 class="display-5 ">Login Manual</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo</label>
                      <input name="correo" class="form-control" id="exampleInputEmail1" placeholder="Correo" aria-describedby="emailHelp">
                
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1"  class="form-label">Contraseña</label>
                      <input name="password" class="form-control" placeholder="Contraseña" d="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./js/auth.js"></script>

</body>
</html>
