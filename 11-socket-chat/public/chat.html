<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body class="container ml-5">
    <div class="row mt-5">
        <div class="col-sm col-4 col-lg-4">
            <div class="row">
                <h3 class="display-5">
                    Enviar Mensaje
                </h3>
               
                <input type="text"
                       id="txtUid"
                       class="form-control mb-2 mt-2"
                       placeholder="uid"
                       autocomplete="off">
                <input type="text"
                       id="txtMensaje"
                       class="form-control mb-2 mt-2"
                       placeholder="mensaje"
                       autocomplete="off">
            </div>
            <div class="row ml-5">
                <h3 class="display-5">
                    Usuarios
                </h3>
                <ul id="ulUsuarios" class="list-unstyled">
                    Lista Usuarios
                </ul>          
            </div>
        </div>
        <div class="col-sm">
           <h3 class="display-5">
               Chat
           </h3>
           <hr>
           <ul id="ulMensajes" class="list-group">
              
           </ul>
        </div>
    </div>
    <button id="btnSalir" class="btn btn-outline-danger">Log out</button>



    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    
</body>
</html>
